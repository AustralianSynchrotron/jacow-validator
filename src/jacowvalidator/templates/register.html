{% extends "layout.html" %}
{% block content %}
<section class="section">
<div class="container box box-jacow">
    <h1 class="title">Register</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% include "_user.html" ignore missing %}
        {% if admin %}
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input id="is_admin" name="is_admin" type="checkbox">
              {{ form.is_admin.label }}
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input id="is_editor" name="is_editor" type="checkbox">
              {{ form.is_editor.label }}
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input id="is_active" name="is_active" type="checkbox">
              {{ form.is_active.label }}
            </label>
          </div>
        </div>
        {% endif %}
        <div class="field">
            <div class="control">
            <button class="button button-jacow" type="submit" alt="register">Register</button><br/><br/>
            </div>
        </div>
    </form>
    {{ message }}
    <p>Login? <a href="{{ url_for('login') }}">Click to Login!</a></p>
</div>
</section>
{% endblock %}
