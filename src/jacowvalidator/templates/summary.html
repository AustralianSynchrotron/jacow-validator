{% extends "layout.html" %}
{% block content %}
<section class="section">
    <h1 class="title">Upload Summary List</h1>
<table class="table is-bordered is-striped is-fullwidth">
    <thead><tr><th>Date</th><th>Upload Name</th><th>Conference</th><th>By</th><th>Status</th></tr></thead>
    <tbody>
{% for log in logs %}
<tr>
    <td>{{log.timestamp.strftime('%d/%m/%Y %H:%M ')}}</td>
    <td>{{log.filename}}</td>
    <td>{{log.conference}}</td>
    <td>{{log.user}}</td>
    <td>{{log.status}}</td>
</tr>
{% endfor %}
</tbody></table>
</section>
{% endblock %}
